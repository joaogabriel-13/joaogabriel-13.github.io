name: Build & Deploy Jekyll

on:
  push:
    branches: [ main ]

permissions:          # ← NOVO
  contents: write     # dá direito de criar/atualizar gh‑pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # … (bundle install, jekyll build)

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
