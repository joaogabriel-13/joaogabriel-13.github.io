<div class="site-header-custom">
  <!-- 1. Hamburger só no mobile -->
  <button
    id="menu-button"
    class="site-button btn-reset"
    aria-label="Toggle menu"
    aria-pressed="false">
      ☰
  </button>

  <!-- 2. Logo + título -->
  <a href="{{ '/' | relative_url }}" class="site-title lh-tight">
    <img src="{{ '/assets/sus-logo.png' | relative_url }}" alt="Logo SUS">
    <span>Meu Repositório de Arquivos</span>
  </a>

  <!-- 3. Search dentro do mesmo header -->
  {% if site.search_enabled != false %}
    {% include components/search_header.html %}
  {% endif %}
</div>
